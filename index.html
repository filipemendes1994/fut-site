<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="css/palette.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="slick/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick/slick-theme.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>


    <section class="hero light-primary-color">
        <div id="overlay" class="light-primary-color">
            <div class="inner-container text-primary-color">
                <h1 class="text">Filarmónica União Taveirense</h1>
                <i href="#section-one" class="fa fa-angle-double-down arrows bounce" aria-hidden="true"></i>
            </div>
        </div>
        <div class="caroussel">
            <div class="caroussel-photo caroussel-photo-1">
            </div>
            <div class="caroussel-photo caroussel-photo-2">
            </div>
            <div class="caroussel-photo caroussel-photo-3">
            </div>
        </div>
    </section>

    <nav class="default-primary-color navbar " role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="">
                <img src="assets/logo.jpeg" alt="Bulma: a modern CSS framework based on Flexbox">
            </a>

            <button class="button navbar-burger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <section class="section" id="section-one">
        <div class="container">
            <h1 class="title">
                Hello World
            </h1>
            <p class="subtitle">
                My first website with
                <strong>Bulma</strong>!
            </p>
        </div>
    </section>


    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick/slick.min.js"></script>

    <script type="text/javascript">
        $('i.bounce').click(function () {
            $('html, body').animate({
                scrollTop: $($(this).attr('href')).offset().top
            }, 500);
            return false;
        });
        $(document).ready(function () {
            $('.caroussel').slick({
                autoplay: true,
                arrows: false
            });
        });
    </script>

</body>

</html>
